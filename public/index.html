<!-- ACCOUNT LOGIN MODAL (breaks modals) *needs looking into -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Account Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                               placeholder="name@developer.com">
                    </div>
                    <div class="form-group">
                        <label for="dropdownFormUsername">Username</label>
                        <input type="text" class="form-control" id="dropdownFormUsername"
                               placeholder="KinoMonster">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="signInButton" data-toggle="modal"
                            data-target="#loginModal">Sign in
                    </button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

<!-- CUSTOM JUMBOTRON -->
<div class="mainJumbotron ">
    <img id="splashImage" src="img/giphy.gif" class="imageSettings" alt="running popcorn">
</div>

<!-- ADD MOVIE MODAL SECTION -->
<section>
    <!-- ADD MOVIE BUTTON -->
    <div class="d-flex justify-content-center m-1">
        <div class="row ">
            <div class="col">
                <button type="button" id="addButton" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                    Add Movie
                </button>
            </div>
        </div>
        <!-- ADD MOVIE MODAL -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body modalOne">
                        <form>
                            <div class="form-group">
                                <label for="titleInput" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="titleInput">
                            </div>
                            <div class="form-group">
                                <label for="ratingInput" class="col-form-label">Rating:</label>
                                <input type="text" class="form-control" id="ratingInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn disable-able" id="saveInput" data-toggle="modal"
                                data-target="#modal">Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- MAIN MOVIE LOG SECTION -->
